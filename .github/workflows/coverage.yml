name: Coverage

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Configure GitHub Packages auth
        run: |
          # scoped registry (note trailing slash)
          echo "@axm-internal:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          # authenticate using the runner token (GITHUB_TOKEN)
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: Debug GitHub Packages auth (temporary)
        run: |
          echo "---- ~/.npmrc (token lines masked in logs) ----"
          sed -n '1,200p' ~/.npmrc || true
          echo "npm scoped registry:"
          npm config get @axm-internal:registry || true
          echo "Checking package endpoint HTTP status (will not print token):"
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $TOKEN" "https://npm.pkg.github.com/download/@axm-internal/zod-helpers/0.1.0")
          echo "HTTP status checking download URL: $status"

      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        run: |
          if [[ -f junit.xml ]]; then
            bunx codecov process-test-results -f junit.xml
          else
            echo "Skipping missing test results file: junit.xml"
          fi
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
